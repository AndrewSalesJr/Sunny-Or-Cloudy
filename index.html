<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://kit.fontawesome.com/efd9680f52.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./assets/css/style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Sunny or Cloudy?</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <h1 class="navbar-brand mx-auto">Weather Dashboard</h1>
        </nav> 

        <main class=".container">
            <div class="row">
                <div class="col-md-3">
                    <div class="searchBar card border-0">
                        <div class="card-body border-dark border-bottom h-25">
                            <h2>Search For a City:</h2>

                            <div class="mb-3 input-group">
                                <input id="citySearch" type="text" class="form-control" placeholder="San Diego">
                            </div>

                            <div class="input-group">
                                <button id="getWeather" class="btn btn-primary w-100" type="submit">Search</button>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="col-md-8">
                    <div>
                        <div class="card border-dark rounded-0 list-card">
                            <div class="card-body list-card">
                                <h2 class="card-title" id="cityName">City</h2>

                                <ul class="weather-list">
                                    <li>
                                        <img id="currWeathIcn"></img>
                                    </li>

                                    <li class="card-text" id="currTemp">Temp:</li>

                                    <li class="card-text" id="currHum">Humidity:</li>

                                    <li class="card-text" id="currWind">Windspeed:</li>

                                    <li class="card-text" id="currUVI">UV Index:</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
            
            <div class="row">
                <div class="col-md-3" id="searchHistory"></div>

                <div class="col-md-8">
                    <div>
                        <h5 class="card-title" id="fiveDayHeader">5 Day Forecast:</h5>
                    </div>

                    <div class="row" id="forecast"></div>
                </div>                
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js' integrity='sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=' crossorigin='anonymous'></script>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
